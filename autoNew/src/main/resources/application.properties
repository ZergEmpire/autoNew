# URL базовый приложения
base.url=https://appscreener-dev.ast.rt-solar.ru/
# Тип запускаемого браузера
type.browser=chrome
#type.browser=remote

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/webdriver/chromedriver.exe
path.gecko.driver=src/main/resources/webdriver/geckodriver

# Настройка неявных ожиданий
implicitly.wait=10
page.load.timeout=15